<div class="add-product-container" style="background-color: azure">
  <h2>Add New Product</h2>
  <button routerLink="/user-home" id="back">&times;</button>
  <div *ngIf="serverErrorMessage" class="error-message">
    {{ serverErrorMessage }}
  </div>
  <form (ngSubmit)="onSubmit()" #productForm="ngForm">
    <div class="form-group">
      <label for="name">Product Name:</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="product.name"
        name="name"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        id="description"
        [(ngModel)]="product.description"
        name="description"
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label for="startingPrice">Starting Price:</label>
      <input
        type="number"
        id="startingPrice"
        [(ngModel)]="product.startingPrice"
        name="startingPrice"
        required
      />
    </div>

    <!-- <div class="form-group">
      <label for="reservedPrice">Reserved Price:</label>
      <input
        type="number"
        id="reservedPrice"
        [(ngModel)]="product.reservedPrice"
        name="reservedPrice"
        required
      />
    </div> -->

    <div class="form-group">
      <label for="category">Category:</label>
      <input
        type="text"
        id="category"
        [(ngModel)]="product.category"
        name="category"
        required
      />
    </div>

    <button type="submit">Add Product</button>
  </form>
</div>
